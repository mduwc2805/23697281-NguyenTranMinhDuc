<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký tài khoản</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: darkseagreen;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .register-box {
      background: whitesmoke;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 450px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .error {
      color: red;
      font-size: 0.9rem;
    }

    .btn-custom {
      background-color: #007bff;
      color: white;
    }

    .btn-custom:hover {
      background-color: #0056b3;
    }

    .text-link {
      text-align: center;
      margin-top: 20px;
    }

    .text-link a {
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Đăng ký tài khoản</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="username">Tên đăng nhập</label>
        <input type="text" class="form-control" id="username" placeholder="acb123" required>
        <div id="usernameError" class="error"></div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="@gmail.com" required>
        <div id="emailError" class="error"></div>
      </div>

      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input type="password" class="form-control" id="password" placeholder="******" required>
        <div id="passwordError" class="error"></div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Xác nhận mật khẩu</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="******" required>
        <div id="confirmPasswordError" class="error"></div>
      </div>

      <button type="submit" class="btn btn-custom btn-block">Đăng ký</button>
    </form>

    <div class="text-link">
      <a href="DangNhap.html">🔑 Đã có tài khoản? Đăng nhập</a>
      <a href="TrangChu.html">🏠 Quay trở về trang chủ</a>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      const usernameError = document.getElementById("usernameError");
      const emailError = document.getElementById("emailError");
      const passwordError = document.getElementById("passwordError");
      const confirmPasswordError = document.getElementById("confirmPasswordError");

      // Reset các thông báo lỗi
      usernameError.textContent = "";
      emailError.textContent = "";
      passwordError.textContent = "";
      confirmPasswordError.textContent = "";

      let isValid = true;

      // Kiểm tra tên đăng nhập không được là số
      const usernameOnlyNumbers = /^\d+$/;
      if (usernameOnlyNumbers.test(username)) {
        usernameError.textContent = "Tên đăng nhập không được là số.";
        isValid = false;
      }

      // Kiểm tra email có đuôi @gmail.com
      if (!email.endsWith("@gmail.com")) {
        emailError.textContent = "Email phải có đuôi @gmail.com.";
        isValid = false;
      }

      // Kiểm tra mật khẩu có ít nhất 6 ký tự
      if (password.length < 6) {
        passwordError.textContent = "Mật khẩu phải có ít nhất 6 ký tự.";
        isValid = false;
      }

      // Kiểm tra mật khẩu và xác nhận mật khẩu
      if (password !== confirmPassword) {
        confirmPasswordError.textContent = "Mật khẩu xác nhận không khớp.";
        isValid = false;
      }

      // Nếu không có lỗi, lưu thông tin người dùng và chuyển hướng
      if (isValid) {
        const user = { username, email, password };
        localStorage.setItem("user_" + username, JSON.stringify(user));
        alert("Đăng ký thành công!");
        window.location.href = "DangNhap.html";
      }
    });
  </script>
</body>
</html>

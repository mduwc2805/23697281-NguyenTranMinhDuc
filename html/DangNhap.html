<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="../css/all.css">
    <!-- js -->
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/myJS.js"></script>
  <style>
    body {
      background: wheat;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: whitesmoke;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    .btn-custom {
      color: whitesmoke;
    }
    .btn-custom:hover {
      background-color: #d93f58;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Đăng nhập</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="loginUsername">Tên đăng nhập</label>
        <input type="text" class="form-control" id="loginUsername" placeholder="abc123" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">Mật khẩu</label>
        <input type="password" class="form-control" id="loginPassword" placeholder="******" required>
      </div>
      <button type="submit" class="btn btn-info btn-block">Đăng nhập</button>
    </form>
    <div class="text-center mt-3">
      <a href="DangKy.html">Chưa có tài khoản? Đăng ký</a>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value;

      const storedUser = JSON.parse(localStorage.getItem("user_" + username));
      
      if (storedUser && storedUser.password === password) {
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("currentUser", JSON.stringify(storedUser));
        window.location.href = "TrangChu.html";
      } else {
        alert("Tên đăng nhập hoặc mật khẩu không đúng.");
      }
    });
  </script>
</body>
</html>

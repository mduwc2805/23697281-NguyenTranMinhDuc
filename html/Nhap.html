<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .product-card {
            border: 1px solid #f8f9fa; /* Light border */
            border-radius: 8px;
            margin: 10px;
            padding: 15px;
            text-align: center;
            background-color: #fff;
        }

        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product-image {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .discount-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f44336; /* Red */
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .color-options {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .color-option {
            border: 1px solid #ccc;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            margin: 0 5px;
            cursor: pointer;
            background-color: #eee; /* Placeholder color */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
            color: #555;
        }

        .product-title {
            font-size: 1rem;
            margin-bottom: 5px;
            color: #333;
        }

        .product-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #28a745; /* Green */
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    </div>
    <div class="d-flex justify-content-center gap-1 mt-4 mb-4" style="gap: 1%;">

        </div>
        <div class="countdown-box">

        </div>
        <div class="countdown-box">

        </div>
        <div class="countdown-box">

        </div>
        <div class="countdown-box">
            <span id="seconds">3</span>

    </div>
